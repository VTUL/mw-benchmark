<IfModule sitestory_module>
    EnableArchiving On
    ArchiveHost 127.0.0.1
    ArchivePort 8080
#    ArchivePath /sitestory/put/
    ArchivePath /cacheService/
    EnableIP On
</IfModule>

<IfModule prefork.c>
  StartServers 1000
  MinSpareServers 100 
  MaxSpareServers 1000
  ServerLimit 1000
  MaxClients 1000
  MaxRequestsPerChild 0
</IfModule>

<Directory />
  Options Indexes FollowSymLinks Includes ExecCGI
  AllowOverride None
  Order deny,allow
  Allow from all
</Directory>

<Directory /var/www/html>
  Options Indexes FollowSymLinks Includes ExecCGI
  AllowOverride None
  Order deny,allow
  Allow from all
</Directory>

KeepAlive Off
Timeout 10
EnableMMAP Off
EnableSendfile Off
